<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">

  <link href="https://fonts.googleapis.com/css?family=Paytone+One&display=swap" rel="stylesheet">
</head>
<body>

  <div class="vid">
    <video playsinline autoplay muted loop id="hero"> 
      <source src="img/video.mp4" type="video/mp4">
    </video>
    <div id="herolayer"></div>
    <p id="heroTitle">Connecting Our Clients With The World</p>
  </div>

  <div id="underHero"></div>

  <div id="imageSection">

  <div id="titleDiv">
    <h3>Check Out Our Work</h3>
  </div>

  <div id="image">
    <img id="bird" class="samples" src="img/bird.png" alt="Random Image">
    <img id="zen" class="samples" src="img/zen.png">
    <img id="saw" class="samples" src="img/saw.png">
    <img id="bath" class="samples" src="img/bath.png">
  </div>
</div>

  <div id="underImages">
    <h2>Testimonials</h2>
    <p>"Binary Beasts have increased my sites traffic by 120%."</p>
    <p>"I loved working with Binary Beasts and highly recommend them for all your marketing needs!"</p>
  </div>

</body>
</html>
